<script>

    function musicSwitchOn() {
        var ob = $("#skPlayer");
        if(ob.hasClass("skPlayer-list-on")){
            ob.removeClass("skPlayer-list-on");
        }else{
            ob.addClass("skPlayer-list-on");
        }
